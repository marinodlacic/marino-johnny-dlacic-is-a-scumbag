<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Marino Dlacic - Scumbag, Pervert.</title>
 <style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #000000 10%, #1a1a1a 60%, #000000 100%);
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .slide-container {
    max-width: 90%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px 0;
  }

  img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  button {
    background-color: #ff7c0a;
    border: none;
    color: #fff;
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #e76b00;
  }

  @media(max-width: 768px) {
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  }

  @media(max-width: 480px) {
    button {
      width: 100px;
      font-size: 14px;
      padding: 8px 14px;
    }
  }
</style>
</head>
<body>

<div class="slide-container">
  <img id="slideImage" src="assets/images/1.jpg" alt="Slide Image">
</div>

<div class="button-container">
  <button id="prevBtn" onclick="prevSlide()" style="display:none;">Previous</button>
  <button id="nextBtn" onclick="nextSlide()">Next</button>
</div>

<script>
  const totalSlides = 21;
  let currentSlide = 1;

  function updateSlide() {
    document.getElementById('slideImage').src = `assets/images/${currentSlide}.jpg`;
    document.getElementById('prevBtn').style.display = currentSlide > 1 ? 'inline-block' : 'none';
    document.getElementById('nextBtn').style.display = currentSlide < totalSlides ? 'inline-block' : 'none';
  }

  function nextSlide() {
    if (currentSlide < totalSlides) {
      currentSlide++;
      updateSlide();
    }
  }

  function prevSlide() {
    if (currentSlide > 1) {
      currentSlide--;
      updateSlide();
    }
  }
</script>

</body>
</html>
